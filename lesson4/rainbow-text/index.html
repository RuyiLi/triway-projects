<!DOCTYPE html>

<style>
    p {
        animation: rainbow 1s infinite;
    }

    @keyframes rainbow {
        0% {
            color: red;
        }

        33% {
            color: blue;
        }

        66% {
            color: green;
        }

        100% {
            color: red;
        }
    }
</style>

<script type="text/javascript" src="rainbow.js"></script>

<button id="rainbow"> Rainbow </button>
